<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,400;12..96,700&family=Slackey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="avatar-page">

    <!-- === ADD THIS BUTTON AND SCRIPT === -->
    <button class="back-button" onclick="goBack()">
        <span>&larr;</span> Volver
    </button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <!-- ================================== -->

    <div class="creator-container">
        <h1>Crea tu Explorador Botánico</h1>
        <div class="avatar-creator">
            <div class="avatar-preview">
                <img id="base-preview" src="assets/avatar_base/base1.png" class="avatar-layer">
                <img id="accesorio-preview" src="" class="avatar-layer">
                <!-- Add more layers if you want (e.g., hair, clothes) -->
            </div>
            <div class="avatar-options">
                <div class="option-group">
                    <h4>Elige tu Base</h4>
                    <img src="assets/avatar_base/base1.png" onclick="selectOption('base', 'assets/avatar_base/base1.png')">
                    <img src="assets/avatar_base/base2.png" onclick="selectOption('base', 'assets/avatar_base/base2.png')">
                </div>
                <div class="option-group">
                    <h4>Añade un Accesorio</h4>
                    <img src="assets/avatar_accesorios/gorro1.png" onclick="selectOption('accesorio', 'assets/avatar_accesorios/gorro1.png')">
                    <img src="assets/avatar_accesorios/gafas1.png" onclick="selectOption('accesorio', 'assets/avatar_accesorios/gafas1.png')">
                    <button class="remove-btn" onclick="selectOption('accesorio', '')">Quitar</button>
                </div>
            </div>
        </div>
        <button class="cta-button" onclick="saveAndStart()">¡Guardar y Empezar Aventura!</button>
    </div>
    <script src="avatar_script.js"></script>
</body>
</html>
