<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la Aventura Botánica</title>
    
    <!-- === GOOGLE FONTS LINK === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,400;12..96,700&family=Slackey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<!-- In index.html -->
<body class="welcome-page">

    <!-- === NEW BACKGROUND LAYERS === -->
    <div class="background-layers">
        <img src="assets/index_background_back_layer.svg" id="back-layer" alt="Background back layer">
        <img src="assets/index_background_front_layer.svg" id="front-layer" alt="Background front layer">
    </div>
    
    <!-- The New Banner Structure -->
    <div class="banner-container">
        <!-- The SVG banner image serves as the background -->
        <img src="assets/index-banner.svg" class="banner-svg" alt="Aventura Botánica Banner">

        <!-- The activity buttons will be positioned on top of the banner -->
        <div class="activity-selection">
            <a href="avatar.html" class="activity-card">
                <img src="assets/boton_act1.png" alt="Exploradores del Reino Vegetal">
                <h3>Actividad 1</h3>
                <p>Exploradores del Reino Vegetal</p>
            </a>
            <div class="activity-card disabled">
                <img src="assets/boton_act2_off.png" alt="El Gran Juego del Bosque">
                <h3>Actividad 2</h3>
                <p>El Gran Juego del Bosque</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
