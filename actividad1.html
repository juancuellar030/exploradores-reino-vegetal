<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1: Exploradores del Reino Vegetal</title>
    <!-- Fonts and Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,400;12..96,700&family=Slackey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="activity-page">

    <!-- Background Layers -->
    <div class="background-layers">
        <img src="assets/index_background_back_layer.svg" id="back-layer" alt="Background back layer">
        <img src="assets/index_background_front_layer.svg" id="front-layer" alt="Background front layer">
    </div>

    <!-- === NEW (RESTORED) FLOATING AVATAR HUD ON THE LEFT === -->
    <div id="avatar-display-hud">
        <!-- <<<< ADD THIS LINE >>>> -->
        <p id="hud-avatar-name">Cargando...</p> 
        <div id="hud-avatar-display-left">
            <!-- The custom avatar will be loaded here by JavaScript -->
        </div>
    </div>
    
    <!-- === NEW FLOATING PLAYER HUD === -->
    <div id="player-hud">
        <!-- <<<< ADD THIS PROMPT >>>> -->
        <p class="hud-prompt">¡Haz clic en las insignias que ganes para saber más!</p>
        <div id="hud-info">
            <p>PE: <span id="hud-pe-points">0</span></p>
        </div>
        <div id="hud-progress-and-insignias">
            <div id="vertical-progress-container">
                <div id="vertical-progress-fill"></div>
            </div>
            <div id="hud-insignias-container">
                <!-- Insignias will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">
        <span>&larr;</span> Volver
    </button>
    <script>
        function goBack() { window.history.back(); }
    </script>
    
    <header>
        <h1>Actividad 1: Exploradores del Reino Vegetal</h1>
        <h2>Misión: Rescate del Jardín Olvidado</h2>
    </header>

    <main>
        <!-- This container will hold the dynamically appearing biome cards -->
        <section id="biomas-container">
            <!-- Biome cards will be inserted here by JavaScript -->
        </section>
    </main>

    <!-- Templates for the Biome Cards -->
    <template id="template-germinacion">
        <div class="bioma-card" id="bioma-germinacion">
            <h4 class="bioma-titulo">Nivel 1: El Bioma de la Germinación</h4>
            <div class="wordwall-container">
                <iframe src="https://wordwall.net/embed/7da92174967e4b3494e5962f32dd7ada?themeId=62&templateId=2&fontStackId=0" width="500" height="380" frameborder="0" allowfullscreen></iframe>
                <button id="claim-reward-germinacion" class="cta-button" onclick="completeWordwallChallenge('germinacion', 25)">
                    ¡He Terminado! Reclamar Recompensa
                </button>
            </div>
        </div>
    </template>

    <template id="template-crecimiento">
        <div class="bioma-card" id="bioma-crecimiento">
            <h4 class="bioma-titulo">Nivel 2: El Bioma del Crecimiento</h4>
            <div class="wordwall-container">
                <iframe src="https://wordwall.net/embed/23f87f6707794c54bb04d54460435ad1?themeId=50&templateId=3&fontStackId=16" width="500" height="380" frameborder="0" allowfullscreen></iframe>
                <button id="claim-reward-crecimiento" class="cta-button" onclick="completeWordwallChallenge('crecimiento', 25)">
                    ¡He Terminado! Reclamar Recompensa
                </button>
            </div>
        </div>
    </template>
    
    <!-- === Template for Bioma 3: Reproducción === -->
    <template id="template-reproduccion">
        <div class="bioma-card" id="bioma-reproduccion">
            <h4 class="bioma-titulo">Nivel 3: El Bioma de la Reproducción</h4>
            <div class="wordwall-container">
                <!-- Your new iframe for the third activity -->
                <iframe src="https://wordwall.net/embed/39377dd1257a45b5bedb86ff33cfe6b0?themeId=62&templateId=50&fontStackId=0" width="500" height="380" frameborder="0" allowfullscreen></iframe>
                
                <!-- The button to claim the reward for this specific activity -->
                <button id="claim-reward-reproduccion" class="cta-button" onclick="completeWordwallChallenge('reproduccion', 25)">
                    ¡He Terminado! Reclamar Recompensa
                </button>
            </div>
        </div>
    </template>

    <!-- === Template for Bioma 4: Dispersión === -->
    <template id="template-dispersion">
        <div class="bioma-card" id="bioma-dispersion">
            <h4 class="bioma-titulo">Nivel 4: El Bioma de la Dispersión</h4>
            <div class="wordwall-container">
                <!-- Your new iframe for the fourth activity -->
                <iframe src="https://wordwall.net/embed/682f28467d3e43ebaafb1e14eac6fb7f?themeId=45&templateId=2&fontStackId=12" width="500" height="380" frameborder="0" allowfullscreen></iframe>
                
                <!-- The button to claim the reward for this final biome activity -->
                <button id="claim-reward-dispersion" class="cta-button" onclick="completeWordwallChallenge('dispersion', 25)">
                    ¡He Terminado! Reclamar Recompensa
                </button>
            </div>
        </div>
    </template>
    
    <!-- === INSIGNIA DETAIL MODAL === -->
    <div id="insignia-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" onclick="hideInsigniaDetails()">×</button>
            <img id="modal-insignia-image" src="" alt="Insignia Image">
            <h3 id="modal-insignia-name"></h3>
            <p id="modal-insignia-description"></p>
        </div>
    </div>

    <script src="actividad1_script.js"></script>
</body>
</html>
